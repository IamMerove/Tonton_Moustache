services:
  # ============= BACKEND FASTAPI =============
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: tonton_moustache_backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - backend_db:/app/data
    environment:
      - PYTHONUNBUFFERED=1
    command: sh -c "python init_admin.py && uvicorn main:app --host 0.0.0.0 --port 8000 --reload"
    networks:
      - tonton_network
    restart: unless-stopped

  # ============= FRONTEND REACT =============
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: tonton_moustache_frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend
    networks:
      - tonton_network
    restart: unless-stopped
    command: npm run dev

# ============= VOLUMES =============
volumes:
  backend_db:
    driver: local

# ============= NETWORKS =============
networks:
  tonton_network:
    driver: bridge
